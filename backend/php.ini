; PHP configuration for large file uploads
; Copy relevant sections to your main php.ini file

[PHP]
; Maximum allowed size for uploaded files
upload_max_filesize = 300M

; Maximum size of POST data that PHP will accept
post_max_size = 350M

; Maximum number of files that can be uploaded via a single request
max_file_uploads = 50

; Maximum amount of memory a script may consume
memory_limit = 1024M

; Maximum time in seconds a script is allowed to parse input data
max_input_time = 600

; Maximum execution time of each script, in seconds
max_execution_time = 600

; Maximum number of input variables
max_input_vars = 10000

; Maximum input nesting level
max_input_nesting_level = 64

; Whether to allow HTTP file uploads
file_uploads = On

; Temporary directory for HTTP uploaded files
upload_tmp_dir = /tmp


